<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VIP Rent A Car</title>

    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/editVehicle.css">

</head>
<body>
<header th:replace = "fragments.html :: header"></header>
<div th:replace = "fragments.html :: sidebar"></div>

<div id="content">
    <form id="edit-vehicle-form" enctype="multipart/form-data" th:method="post">
        <p>
            <label>Car name:</label>
            <input type="text" placeholder="Car name" th:field="*{vehicleModel.name}">
        </p>
        <p>
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{vehicleModel.price}">
        </p>
        <p>
            <label>Seats:</label>
            <input type="number" th:field="*{vehicleModel.seats}">
        </p>
        <p>
            <label>Mileage:</label>
            <input type="number" step="0.1" th:field="*{vehicleModel.mileage}">
        </p>
        <p>
            <label>Boot capacity:</label>
            <input type="number" th:field="*{vehicleModel.bootCapacity}">
        </p>
        <p>
            <label>Gear Box:</label>
            <select name="gearbox" th:field="*{vehicleModel.gearbox}">
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
            </select>
        </p>
        <p>
            <label>Image: </label>
            <input type="file" name="file">
        </p>
        <input type="submit" value="Edit">
    </form>
</div>
</body>
</html>
